<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>script标签的使用位置</title>
		
		<!-- 4、将JavaScript文件放在head标签使用,使用defer属性推迟执行脚本 -->
		<script defer src = './js/test03.js'></script>
	</head>
	<body>
		<p>hello world!</p>
		
		<!-- 1、直接在网页嵌入JavaScript代码 -->
		<script>
			(function method1(){
				console.log('我是嵌入行内的JavaScript代码,<\/script>');
			})();
		</script>
		
		<!-- 2、网页中使用外部文件的JavaScript -->
		<script src = './js/test01.js'></script>
		
		<!-- 3、两种方式同时使用，则执行外部脚本文件，忽略行内代码 -->
		<script src = './js/test01.js'>
			(method3 => {
				console.log('我是行内JavaScript代码');
			})();
		</script>
	</body>
</html>
<!-- 5、html标签外也可使用 -->
<script>
	(method5 => {
		console.log('我是html标签外的JavaScript代码');
	})();
</script>
