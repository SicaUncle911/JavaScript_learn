<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原始值包装类型boolean,尽量不使用</title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建
			let booleanObj = new Boolean(true);
			
			// 所有对象在布尔表达式中都会自动转换为true
			let falseObj = new Boolean(false);
			let falseValue = false;
			let obj = new String('sica');
			console.log(falseObj && true); //true
			console.log(obj && false); //false
			console.log(obj && true); //true
			
			//原始值与原始值包装类型区别
			console.log(typeof falseObj); //Object
			console.log(typeof falseValue); //Boolean
			console.log(falseObj instanceof Boolean); //true,此处的Boolean是Boolean类型实例对象
			console.log(falseValue instanceof Boolean); //false
		</script>
	</body>
</html>
