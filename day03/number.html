<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原始值包装类型number</title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建
			let numObj = new Number(20.005);
			let numValue = 20;
			
			// 指定小数点位数字符串
			console.log(numObj.toFixed(2));
			
			// 科学计数法格式化
			console.log(numObj.toExponential(1));
			
			// 合理输出结果,参数为结果在数字总位数
			console.log(numObj.toPrecision(2));
			
			//原始值与原始值包装类型区别
			console.log(typeof numObj); //object
			console.log(typeof numValue); //number
			console.log(numObj instanceof Number); //true
			console.log(numValue instanceof Number); //false
			
			// Number.isInteger()方法判断是否为整数，返回布尔值
			console.log(Number.isInteger(10.2)); //false
			
			//js中number的整数精确度范围是-2**53~2**53,利用
			let num1 = (2**53) - 1;
			let num2 = 2**53;
			console.log(Number.isSafeInteger(num1) , Number.isSafeInteger(num2)); //true , false
		</script>
	</body>
</html>
